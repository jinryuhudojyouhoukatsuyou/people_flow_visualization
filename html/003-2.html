			body {
				width: 99%;
			}
			.map { height: 100%; }
			.flexbox {
			display: flex;
			flex-direction: row;
			text-align: center;
			background-color: #fafafa;
			margin: 10px;
			}
			.flex_title{
			border: 1px solid #000;
			width: 100%;
			text-align: center;
			font-size: 16pt;
			} 
			.flex_map{
			padding: 5px;
			width: 100%;
			height: 500px;
			} 
			.range{
				-webkit-appearance: none;
				appearance: none;
				cursor: pointer;
				background: #8acdff; 
				height: 14px;
				width: 450px; 
				border-radius: 10px;
				border: solid 3px #dff1ff;
				outline: 0; /* アウトラインを消して代わりにfocusのスタイルをあてる */
				:focus {
					box-shadow: 0 0 3px rgb(0, 161, 255);
				}
				::-webkit-slider-thumb {
					-webkit-appearance: none; 
					background: #53aeff;
					width: 24px;
					height: 24px;
					border-radius: 50%;
					box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15);
				}
				::-moz-range-thumb {
					background: #53aeff;
					height: 24px;
					border-radius: 50%;
					box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); 
					border: none; 
				}

				::-moz-focus-outer {
					border: 0;
				}
				:active::-webkit-slider-thumb {
					box-shadow: 0px 5px 10px -2px rgba(0, 0, 0, 0.3);
				}
	        }

	<body>

		<div class="flexbox">
			<div class="flex_title">
			  <div>MLIT People Flow Visualization Tool 人流データ可視化ツール</div>
			</div>
		</div>
		<div class="flexbox">
			<div class="flex_title">
			  <div>移動軌跡データのアニメーション表示</div>
			</div>
		</div>

		<div class="flexbox">
			<div class="flex_map">
				<div class='map' id='map'>
					  <fieldset>
						<legend></legend>
						<div>
							<input type="checkbox" id="heat" name="heat" checked>
							<label for="mesh">ヒートマップ</label>
						</div>
						<div>
						  <input type="checkbox" id="point" name="point" >
						  <label for="poi">ポイントデータ</label>
						</div>
						<div>
							<input type="checkbox" id="trip" name="trip" >
							<label for="poi">トリップデータ</label>
						  </div>
					  </fieldset>					
				</div>
			</div>
		</div>

		<div class="flexbox">
			<input type="range" id="cowbell" name="cowbell" 
				   min="replace_min" max="replace_max" value="replace_min" step="1" class="range">
	    </div>
		<div class="flexbox">
			<div id="time" class ="time" ></div>
			<div id="speed" class ="speed" >再生速度:1倍</div>

	    </div>

		<div class="flexbox">
			<button type="button" class ="image-rewind" onclick="speeddown()"></button>
			<button type="button" class ="image-play" onclick="drawTrips()"></button>
			<button type="button" class ="image-stop" onclick="end_inv()"></button>
			<button type="button" class ="image-forward" onclick="speedup()"></button>	

		</div>


	</body>
	<script type="text/javascript">

        var ANIMATION_SPEED = 1000000;
		var ANIMATION_SPEED_SHOW = new Big(1000000);

		const INITIAL_PAUSE = 0;
		let time = 0;

		var new_mapstyle = "https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/pale.json"

		const dataFilter = new deck.DataFilterExtension({
		filterSize: 1,
		// Enable for higher precision, e.g. 1 second granularity
		// See DataFilterExtension documentation for how to pick precision
		fp64: false
		});

		//const colors = {0: [253, 128, 93], 'others': [23, 184, 190]};
        let req ;
		let data;
		var colors = {};
		i = 0;
        while (i < 10000) {
			colors[i] = [rand(0, 255),rand(0, 255),rand(0, 255)];
			i++;
        }
		colors[0] = [23, 184, 190]
		colors['others'] = [23, 184, 190]
      
        // random number generator
        function rand(frm, to) {
           return ~~(Math.random() * (to - frm)) + frm;
        }

		const getColor = i => {
			if (typeof i === 'undefined' || !(i in colors)) {i = 'others'};
			return colors[i];
		}

		const getVisible = i => {
			var flag  = false;
			if (i === 0) {if (document.getElementById("trip").checked) {flag = true}}
			if (i === 1) {if (document.getElementById("point").checked) {flag = true}}
			if (i === 2) {if (document.getElementById("heat").checked) {flag = true}}
			return flag ;
		}

		data = replace_data

		drawTrips();
		
		const setDropArea = (area) => {
			area.ondragover = () => false;
			area.ondrop = async event => {
				event.preventDefault();
				const promises = [];
				for (const file of event.dataTransfer.files) {
					if (file.name.split('.').pop() == 'json') {
						promises.push(file.text());
					}
				}
				const results = await Promise.all(promises);
				data = results.map(JSON.parse).flat()
				drawTrips();
				return false;
			};
		}
		setDropArea(document.getElementById('map'));

		function bbox(json) {
			let points = [];
			for (let e of json){
				points = points.concat(e.path);
			}
			const b = turf.bbox(turf.multiPoint(points))
			return [[b[0], b[3]], [b[2], b[1]]];
		}

		function interval_timestamps(json) {
			let timestamps = [];
			for (let e of json){
				timestamps = timestamps.concat(e.timestamps);
			}
			return [Math.min(...timestamps), Math.max(...timestamps)]; 
		}

		function drawTrips() {
			const interval = interval_timestamps(data);

			interval[0] -= ANIMATION_SPEED * INITIAL_PAUSE;
			const view = new deck.WebMercatorViewport({width: document.body.clientWidth, height: document.body.clientHeight});

			deck.carto.setDefaultCredentials({
				username: 'public',
				apiKey: 'default_public',
			});

			const deckgl = new deck.DeckGL({
				container: 'map',
				mapStyle: new_mapstyle,
				initialViewState: view.fitBounds(bbox(data)),
				controller: true
			});

			const map = deckgl.getMapboxMap();
			map.addControl(new mapboxgl.ScaleControl({
				maxWidth: 160,
				unit: 'metric'
			}));
			map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'bottom-right');

			const RATE_ANIMATION_FRAME = 100;
			function animate() {
				time = (time + ANIMATION_SPEED/RATE_ANIMATION_FRAME) % (interval[1] - interval[0]);
				d = new Date(time + interval[0])
				var formatted = `
                    ${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')} 
                    ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}:${d.getSeconds().toString().padStart(2,'0')}
                    `.replace(/\n|\r/g, '');
				document.getElementById("time").textContent = formatted;
				document.getElementById("cowbell").value = Math.trunc(time+interval[0])
				req = window.requestAnimationFrame(animate);
			}

			setInterval(() => {
				deckgl.setProps({
					layers: [
						new deck.TripsLayer({
							id: 'trips-layer',
							data: data,
							getPath: d => d.path,
							getTimestamps: d => d.timestamps,
							getColor: d => getColor(d.vendor),
							visible: getVisible(0),
							opacity: 0.3,
							widthMinPixels: 2,
							rounded: true,
							trailLength: 10,
							currentTime: time + interval[0],
							shadowEnabled: false
						}),
						new deck.ScatterplotLayer({
							id: 'point-layer',
							data: data,
							opacity: 0.8,
							radiusScale: 5,
							radiusMinPixels: 1,
							wrapLongitude: true,

							getPosition: d => d.path[0],
							getRadius: 1,
							getFillColor: [255, 0, 0],

							getFilterValue: d => d.timestamps[0],
							filterRange: [time + interval[0], time + interval[0]+300000],
							visible: getVisible(1),
							extensions: [dataFilter],

							pickable: false
						}),
						new deck.HeatmapLayer({
							id: 'heatmapLayer',
							data: data,
							opacity: 0.8,

							getPosition: d => d.path[0],
							getRadius: 1,
                            getWeight: 1,
							getFilterValue: d => d.timestamps[0],
							filterRange: [time + interval[0], time + interval[0] + 300000],
							visible: getVisible(2),
							extensions: [dataFilter],
							aggregation: 'SUM'
						})
					]
				});
			}, 50);

			req = window.requestAnimationFrame(animate);
		}


		function end_inv() {
			window.cancelAnimationFrame(req)
		}

		function speedup() {
			ANIMATION_SPEED = ANIMATION_SPEED*10;
			ANIMATION_SPEED_SHOW = ANIMATION_SPEED_SHOW.times(10)
			document.getElementById("speed").textContent = "再生速度：" + ANIMATION_SPEED_SHOW.div(1000000).toString() + "倍";
		}
		function speeddown() {
			ANIMATION_SPEED = ANIMATION_SPEED*0.1;
			ANIMATION_SPEED_SHOW = ANIMATION_SPEED_SHOW.times(0.1)
			document.getElementById("speed").textContent = "再生速度：" + ANIMATION_SPEED_SHOW.div(1000000).toString() + "倍";
		}

        let range1 = document.getElementById("cowbell");
		range1.addEventListener(`input`, function () {
	        time = range1.value - replace_min;
			time = (time + ANIMATION_SPEED/100) % (replace_max - replace_min);
				d = new Date(time + replace_min)
				var formatted = `
                    ${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')} 
                    ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}:${d.getSeconds().toString().padStart(2,'0')}
                    `.replace(/\n|\r/g, '');
			document.getElementById("time").textContent = formatted;
        });


	</script>
</html>
